transform_tolerance: 1.5
robot_radius: 0.18
footprint_padding: 0.05

obstacle_layer:
  enabled: true
  min_obstacle_height: 0.0
  max_obstacle_height: 1.3
  mark_threshold: 0
  combination_method: 1
  obstacle_range: 3.0
  raytrace_range: 3.0
  observation_sources: laser_scan_sensor point_cloud_sensor
  laser_scan_sensor: {sensor_frame: base_footprint, data_type: LaserScan, topic: scan_multi, marking: true, clearing: true, voxel_filter: true,  clearing_endpoints: true,  raytrace_range: 6.0, obstacle_range: 6.0, inf_is_valid: true}
  point_cloud_sensor: {sensor_frame: map, data_type: PointCloud, topic: /restricted_map, marking: true, clearing: true, obstacle_range: 3.0, raytrace_range: 3.0}
  
inflation_layer:
  enabled: true
  inflation_radius: 0.2 # Aumenta este valor para un radio de inflación más amplio
  cost_scaling_factor: 5.0 # Aumenta este valor para incrementar los costes más rápidamente cerca de los obstáculos

static_layer:
  topic: map
  enabled: true